<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon class="text" name="arrow-back" routerLink="/cafe"></ion-icon>&nbsp;&nbsp;&nbsp;Cafe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <swiper-container (slidechange)="swiperSlideChanged($event)"
 [loop]="true"
 [pagination]="true">
  <swiper-slide><img  height="340 px" width="100% px" src="assets/img/cafe1.jpg" alt=""></swiper-slide>
  <swiper-slide><img height="340 px" width="100% px" src="assets/img/cafe2.jpg" alt=""></swiper-slide>
  <swiper-slide><img height="340 px" width="100% px" src="assets/img/cafe3.jpg" alt=""></swiper-slide>
  <swiper-slide><img height="340 px" width="100% px" src="assets/img/cafe4.jpg" alt=""></swiper-slide>
  <swiper-slide><img height="340 px" width="100% px" src="assets/img/cafe5.jpg" alt=""></swiper-slide>
 </swiper-container>
 <ion-card-header>
      <ion-card-title>Caza Azul Cafe</ion-card-title>
      <ion-card-subtitle>About</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="home"></ion-icon> Anilao, Mabini, Philippines, 4202<br>
      
      <ion-icon name="call"></ion-icon> 0927 892 7188<br>
      <ion-icon name="mail"></ion-icon> casa.azul.dive.resort@gmail.com<br>
      <br>Basic Info<br>
      <ion-icon name="time"></ion-icon> Always Open<br>
      <ion-icon name="cash"></ion-icon> Price Range · $$<br>
      <ion-icon name="fast-food"></ion-icon> Dine-in · Outdoor seating<br>
    </ion-card-content>
    <ion-button expand="block" (click)="setOpen(true)"><ion-icon name="location-outline"></ion-icon>Locate Now</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Caza Azul Cafe</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-card>
          <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=poblacion mabini batangas&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections Game</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style></div>
  <ion-card-header>
            <ion-card-title>Location</ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            Anilao, Mabini, Philippines, 4202
          </ion-card-content>
        </ion-card>
     </ion-content>
    </ng-template>
  </ion-modal>
  </ion-card>

</ion-content>
