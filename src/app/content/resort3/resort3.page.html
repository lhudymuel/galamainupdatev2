<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon class="text" name="arrow-back" routerLink="/resort"></ion-icon>&nbsp;&nbsp;&nbsp;Resort</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <swiper-container (slidechange)="swiperSlideChanged($event)"
 [loop]="true"
 [pagination]="true">
  <swiper-slide><img src="assets/img/bresort1.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/bresort2.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/bresort3.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/bresort4.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/bresort5.jpg" alt=""></swiper-slide>
  
 </swiper-container>
 <ion-card-header>
      <ion-card-title>Bambu Villa Resort</ion-card-title>
      <ion-card-subtitle>About</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="home"></ion-icon> Bgy. Bagalangit, Mabini 4202, Mabini, Philippines<br>
      
     
      <ion-icon name="mail"></ion-icon> bambudiveshop@outlook.com<br>
      <ion-icon name="globe"></ion-icon> http://www.bambuvillaresort.com/<br>
      <ion-icon name="time"></ion-icon> Always Open<br>
     
    </ion-card-content>
    <ion-button expand="block" (click)="setOpen(true)"><ion-icon name="location-outline"></ion-icon>Locate Now</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Bambu Villa Resort</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-card>
          <div class="mapouter"><div class="gmap_canvas"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.8993990375093!2d120.88130867358272!3d13.724540097927115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bdaa04b1555555%3A0xce6af4ab5fe79f8!2sBambu%20Villa%20Resort!5e0!3m2!1sen!2sph!4v1689561517652!5m2!1sen!2sph" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <a href="https://connectionsgame.org/">Connections Game</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {width:100%!important;height:400px!important;}</style></div>
  <ion-card-header>
            <ion-card-title>Location</ion-card-title>
          
          </ion-card-header>
        
          <ion-card-content>
            Bgy. Bagalangit, Mabini 4202, Mabini, Philippines
          </ion-card-content>
        </ion-card>
     </ion-content>
    </ng-template>
  </ion-modal>
  </ion-card>
