<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon class="text" name="arrow-back" routerLink="/cafe"></ion-icon>&nbsp;&nbsp;&nbsp;Cafe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <swiper-container (slidechange)="swiperSlideChanged($event)"
 [loop]="true"
 [pagination]="true">
  <swiper-slide><img src="assets/img/kcafe1.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/kcafe2.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/kcafe3.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/kcafe4.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/kcafe5.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/kcafe6.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/kcafe7.jpg" alt=""></swiper-slide>

 
 </swiper-container>
 <ion-card-header>
      <ion-card-title>Khai Cafe</ion-card-title>
      <ion-card-subtitle>About</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="home"></ion-icon> 4202 Mabini, Philippines<br>
      <ion-icon name="time"></ion-icon> Always Open<br>
      <ion-icon name="fast-food"></ion-icon> Dine-in<br>
    </ion-card-content>
    <ion-button expand="block" (click)="setOpen(true)"><ion-icon name="location-outline"></ion-icon>Locate Now</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Khai Cafe</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-card>
          <div class="mapouter"><div class="gmap_canvas"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.5161311386532!2d120.9385858735833!3d13.747719297391045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd07951788f931%3A0x6a4871571f0f9dac!2sKhai%20Cafe!5e0!3m2!1sen!2sph!4v1689558941121!5m2!1sen!2sph" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <a href="https://connectionsgame.org/">Connections Game</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {width:100%!important;height:400px!important;}</style></div>
  <ion-card-header>
            <ion-card-title>Location</ion-card-title>
           
          </ion-card-header>
        
          <ion-card-content>
            4202 Mabini, Philippines
          </ion-card-content>
        </ion-card>
     </ion-content>
    </ng-template>
  </ion-modal>
  </ion-card>

</ion-content>
