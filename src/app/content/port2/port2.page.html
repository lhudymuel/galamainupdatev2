<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon class="text" name="arrow-back" routerLink="/pier"></ion-icon>&nbsp;&nbsp;&nbsp;Port</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <swiper-container (slidechange)="swiperSlideChanged($event)"
 [loop]="true"
 [pagination]="true">
  <swiper-slide><img src="assets/img/tport1.jpg" alt=""></swiper-slide>
  
 </swiper-container>
 <ion-card-header>
      <ion-card-title>Talaga Port</ion-card-title>
      <ion-card-subtitle>About</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="home"></ion-icon> Talaga, Mabini, Batangas.<br>
      
   
    </ion-card-content>
    <ion-button expand="block" (click)="setOpen(true)"><ion-icon name="location-outline"></ion-icon>Locate Now</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Talaga Port</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-card>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4138.085563994146!2d120.93425422655623!3d13.735996926912083!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd07193176d553%3A0xb2f7cc31ad263f4d!2sTalaga%20Port!5e0!3m2!1sen!2sph!4v1689400988535!5m2!1sen!2sph" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <ion-card-header>
            <ion-card-title>Location</ion-card-title>
          
          </ion-card-header>
        
          <ion-card-content>
            Talaga, Mabini, Batangas.
          </ion-card-content>
        </ion-card>
     </ion-content>
    </ng-template>
  </ion-modal>
  </ion-card>

</ion-content>
