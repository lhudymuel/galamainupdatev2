<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon class="text" name="arrow-back" routerLink="/pier"></ion-icon>&nbsp;&nbsp;&nbsp;Port</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <swiper-container (slidechange)="swiperSlideChanged($event)"
 [loop]="true"
 [pagination]="true">
  <swiper-slide><img src="assets/img/aport1.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/aport2.jpg" alt=""></swiper-slide>
  <swiper-slide><img src="assets/img/aport3.jpg" alt=""></swiper-slide>
 </swiper-container>
 <ion-card-header>
      <ion-card-title>Anilao Port</ion-card-title>
      <ion-card-subtitle>About</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-icon name="home"></ion-icon> Anilao Port Transient House, Mabini, Philippines<br>
      
     
      <ion-icon name="mail"></ion-icon> anilaoportTH@gmail.com<br>
      <br>Basic Info<br>
      <ion-icon name="time"></ion-icon> Always Open<br>
      <ion-icon name="cash"></ion-icon> Price Range Â· $<br>
     
    </ion-card-content>
    <ion-button expand="block" (click)="setOpen(true)"><ion-icon name="location-outline"></ion-icon>Locate Now</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Anilao Port</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-card>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.300624224496!2d120.9259404703538!3d13.760735862110225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd07a4de717f0d%3A0x1ea6c2f1b0faaf4a!2sMabini%20Multi-Purpose%20Port%2C%20Mabini%2C%20Batangas!5e0!3m2!1sen!2sph!4v1689400458198!5m2!1sen!2sph" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <ion-card-header>

    

            <ion-card-title>Location</ion-card-title>
          
          </ion-card-header>
        
          <ion-card-content>
            Anilao Port Transient House, Mabini, Philippines
          </ion-card-content>
        </ion-card>
     </ion-content>
    </ng-template>
  </ion-modal>
  </ion-card>
