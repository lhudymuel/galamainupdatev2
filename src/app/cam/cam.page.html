<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar (ionChange)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of getFilteredItems()">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
