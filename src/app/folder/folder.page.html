<!-- Header  -->
<ion-header [translucent]="true" style=" box-shadow: 0px 1px 10px;">


  
  <ion-toolbar>
  
      <ion-searchbar></ion-searchbar>
    
    <ion-buttons slot="start">
      <ion-menu-button color="dark" ></ion-menu-button>
    </ion-buttons>

   


  </ion-toolbar>



</ion-header >
<!-- Header End-->

<ion-content [fullscreen]="true">

 

<ion-content style="background-color: rgb(255, 255, 255);">
  <!-- Categories  -->


 

  <ion-content>
    <ion-grid style="position: relative; height: 150px; width: 150px; top: 200px;">
      <ion-row>
        <img style="box-shadow: 0 2px 28px 2px rgba(140, 140, 140, 0.25), 0 10px 28px rgba(140, 140, 140, 0.25);" src="assets/img/galagif.gif"/>
      </ion-row>
    </ion-grid>
  </ion-content>
  <!--Ionfab changes with addition of label end-->

 
  

  
</ion-content>
 <!--Ionfab changes with addition of label-->
 <ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button color="dark">
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>

 <!--Camera-->
  <ion-fab-list side="start">
   <img [src]="getPhoto()" style="width: 400px;"/>
   <div class="camera" >
       <ion-fab-button color="dark" (click)="takePicture()">
       <ion-icon name="camera" ></ion-icon>
      </ion-fab-button>
       </div>
  
      <div class="images" >
          <ion-fab-button color="dark">
         <ion-icon name="images-outline"></ion-icon>
      </ion-fab-button>
    </div>
  </ion-fab-list>
  <!--Camera End-->

  <ion-fab-list side="top">
    <ion-fab-button id="loading" routerLink="/restaurant" data-desc="Restaurant in Mabini" color="light">
      <ion-icon name="restaurant-outline"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-button id="loading2" routerLink="/gym" data-desc="Gym in Mabini" color="light">
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-button id="loading3" routerLink="/cafe" data-desc="Cafe in Mabini" color="light">
      <ion-icon name="cafe-outline"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-button id="loading4" routerLink="/store" data-desc="Store in Mabini" color="light">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-button id="loading5" routerLink="/pier" data-desc="Mabini Port" color="light">
      <ion-icon name="boat-outline"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-button routerLink="/resort" data-desc="Resort in Mabini" color="light">
      <ion-icon name="fish-outline"></ion-icon>
    </ion-fab-button>

   



  </ion-fab-list>
</ion-fab>
